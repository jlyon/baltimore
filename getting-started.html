<p>Go to <a href="http://health.baltimorecity.gov/user">http://health.baltimorecity.gov/user</a>.</p>
<p>You will be redirected to your workbench. You can use the tabs to create new content, search for specific content, or view your content working its way through the publishing workflow.</p>
<p>Notice the top black bar.  This bar will be on the top of every page when you are logged in. You can access your Workbench and Shortcuts (Create new content, Add new content, Bulk upload files).  Click on your username to log out.</p>
<p>When logged in, you will notice a new bar appears at the top of the page.  Click on Edit to edit the content of the page.</p>
